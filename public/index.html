<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <title>INGA</title>
</head>
<body class="font-Pop">
    <div class="header-web">
        <div>
            <p class="font-semibold text-xl">INGA App</p>
        </div>
        <div class="flex gap-2 items-center">
            <div class="btn-web-green">
                <p class="some-text-sm">Ingresar</p>
            </div>
            <div class="btn-web-red">
                <p class="some-text-sm">Retirar</p>
            </div>
        </div>
    </div>

    <!-- HEADER  BUTTONS -->
    <div class="header-movil lg:hidden">
        <div class="card-head-movil" id="btn-reload">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"></path>
                <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
             </svg>
        </div>
        <div class="flex gap-2">
            <div class="card-head-movil">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 5l0 14"></path>
                    <path d="M5 12l14 0"></path>
                 </svg>
            </div>
            <div class="card-head-movil">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l14 0"></path>
                 </svg>
            </div>
        </div>
    </div>

    <div class="container-main justify-center">
        <!-- CARD CONTAINER  -->
        <div class="card-state lg:w-96">
            <div class="date-total-card">
                <p class="text-md">1 Enero 2023</p>
                <p class="text-3xl font-semibold mt-2">$23,500.00</p>
            </div>
            <div class="flex justify-between">
                <div class="card-inga">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-arrow-up-fill text-green-500" width="33" height="33" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-4.98 3.66l-.163 .01l-.086 .016l-.142 .045l-.113 .054l-.07 .043l-.095 .071l-.058 .054l-4 4l-.083 .094a1 1 0 0 0 1.497 1.32l2.293 -2.293v5.586l.007 .117a1 1 0 0 0 1.993 -.117v-5.585l2.293 2.292l.094 .083a1 1 0 0 0 1.32 -1.497l-4 -4l-.082 -.073l-.089 -.064l-.113 -.062l-.081 -.034l-.113 -.034l-.112 -.02l-.098 -.006z" stroke-width="0" fill="currentColor"></path>
                         </svg>
                    </div>
                    <div class="flex flex-col">
                        <p>Ingresos</p>
                        <p class="some-text-sm">30,000.00</p>
                    </div>
                </div>
                <div class="card-inga">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-arrow-down-filled text-red-600" width="33" height="33" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-5 3.66a1 1 0 0 0 -1 1v5.585l-2.293 -2.292l-.094 -.083a1 1 0 0 0 -1.32 1.497l4 4c.028 .028 .057 .054 .094 .083l.092 .064l.098 .052l.081 .034l.113 .034l.112 .02l.117 .006l.115 -.007l.114 -.02l.142 -.044l.113 -.054l.111 -.071a.939 .939 0 0 0 .112 -.097l4 -4l.083 -.094a1 1 0 0 0 -1.497 -1.32l-2.293 2.291v-5.584l-.007 -.117a1 1 0 0 0 -.993 -.883z" stroke-width="0" fill="currentColor"></path>
                         </svg>
                    </div>
                    <div>
                        <p>Gastos</p>
                        <p class="some-text-sm">$5,000.00</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- DESCRIBE ING - GAS -->
        <div class="mt-4 lg:mt-0">
            <!-- CARD BTNS ING - GAS -->
            <div class="container-btns-inga">
                <div id="btn-ingresos" class="btns-inga bg-green-500 ">
                    <p class="font-semibold">Ingresos</p>
                </div>
                <div id="btn-gastos" class="btns-inga">
                    <p class="font-semibold">Gastos</p>
                </div>
            </div>

            <!-- LIST ING - GAS  -->
            <div>
                <!-- ING -->
                <div id="ingresos" class="mt-4">
                    <div class="card-total-inga">
                        <p>Total Ingresos</p>
                        <p class="some-text-sm">$30,000.00</p>
                    </div>
                    <div class="container-list-INGA">
                        <div class="card-info">
                            <div>
                                <p class="some-text-sm">Ahorro 1</p>
                                <p class="text-xs">1 Enero 2023</p>
                            </div>
                            <p class="text-info-green">+ $200.00</p>
                        </div>

                    </div>
                </div>
                <!-- GAS -->
                <div id="gastos" class="mt-4 hidden">
                    <div class="card-total-inga">
                        <p>Total Gastos</p>
                        <p class="some-text-sm">$30,000.00</p>
                    </div>
                    <div class="container-list-INGA">
                        <div class="card-info">
                            <div>
                                <p class="some-text-sm">Ahorro 1</p>
                                <p class="text-xs">1 Enero 2023</p>
                            </div>
                            <p class="text-info-red">- $200.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../public/js/app.js"></script>
</body>
</html>
